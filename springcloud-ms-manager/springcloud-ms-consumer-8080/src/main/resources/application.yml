spring:
  application:
    name: ms-consumer

eureka:
  client:
    #表示是否从注册中心抓取服务
    fetch-registry: true
    # 是否将我这个服务注册到注册中心
    register-with-eureka: true
    # 表示注册中心的地址
    service-url:
      # 地址为Eureka的地址，表示将我的服务注册到哪个注册中心
      defaultZone: http://eureka1:7961/eureka/

  instance:
    # 将服务的IP地址信息注册到 Eureka上
    prefer-ip-address: true


server:
  port: 8080

feign:
  hystrix:
    enabled: true  # 开启服务降级